<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Wallet Point</title>
    <!-- Modern System Font Stack (No External Dependencies) -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="auth-page">
    <div class="login-container">
        <div class="login-header">
            <div class="logo-big">WP</div>
            <h2>Buat Akun Baru</h2>
        </div>
        <form id="registerForm">
            <div id="errorMessage" class="error hidden"
                style="margin-bottom: 1.5rem; padding: 0.75rem; background: #fee2e2; color: #991b1b; border-radius: 0.5rem; font-size: 0.875rem;">
            </div>
            <div id="successMessage" class="success hidden"
                style="margin-bottom: 1.5rem; padding: 0.75rem; background: #dcfce7; color: #166534; border-radius: 0.5rem; font-size: 0.875rem;">
            </div>
            
            <div class="form-group">
                <label for="fullName">Nama Lengkap</label>
                <input type="text" id="fullName" placeholder="Masukkan nama lengkap" required>
            </div>

            <div class="form-group">
                <label for="nimNip">NIM / NIP</label>
                <input type="text" id="nimNip" placeholder="Masukkan NIM atau NIP" required>
            </div>

            <div class="form-group">
                <label for="email">Alamat Email</label>
                <input type="email" id="email" placeholder="nama@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Kata Sandi</label>
                <input type="password" id="password" placeholder="Minimal 6 karakter" required minlength="6">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Konfirmasi Kata Sandi</label>
                <input type="password" id="confirmPassword" placeholder="Ulangi kata sandi" required minlength="6">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Daftar Sekarang</button>
            <p style="text-align: center; margin-top: 1.5rem; font-size: 0.875rem;">
                Sudah punya akun? <a href="login.html" style="color: var(--primary-color); text-decoration: none; font-weight: 500;">Masuk di sini</a>
            </p>
        </form>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
